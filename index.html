<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/glider.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Marcin Rakoczy</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="logo">
          <button class="logoButton contentChanger">
            <img class="logoImg" src="./img/logo.png" alt="logo" />
          </button>
        </div>
        <div class="contentContainer">
          <div class="content introParagraph contentVisibility">
            <h1>Welcome!</h1>
            <h2>My name is Marcin and this is my personal portfolio.</h2>
            <p>
              Feel free to explore my projects and familiarize yourself with the
              technologies that I use on a daily basis or I have ever learned.
            </p>
          </div>
          <div class="content technologiesContainer"></div>
          <div class="content projectsCarousel">
            <div class="glider-contain">
              <div class="glider"></div>

              <button role="button" aria-label="Previous" class="glider-prev">
                «
              </button>
              <button role="button" aria-label="Next" class="glider-next">
                »
              </button>
            </div>
          </div>
          <div class="content contact">
            <h2>Email:</h2>
            <h3>rakoczymarcin@outlook.com</h3>
          </div>
        </div>
      </div>
      <footer>
        <div class="buttonsContainer">
          <button class="button contentChanger">Technologies</button>
          <button class="button contentChanger">Projects</button>
          <button class="button contentChanger">Contact</button>
        </div>
      </footer>
    </main>
    <script src="js/glider.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/contentFill.js"></script>
  </body>
</html>
